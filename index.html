    * {

    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      position: relative;
      max-width: 520px;
      width: 100%;
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      border: 4px solid;
      border-image: linear-gradient(45deg, #ff00cc, #3333ff) 1;
      animation: borderMove 3s infinite linear;
    }

    @keyframes borderMove {
      0% { border-image-slice: 1; }
      100% { border-image-slice: 1; }
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.3rem;
    }

    .subline {

      color: #444;
      margin-bottom: 1rem;

    }

    .tagline {
      text-align: center;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
      font-weight: 600;
      color: #ff0080;
    }

    form {
      margin-top: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      display: block;
      margin-top: 1.2rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff0080;
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
      outline: none;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.4s ease;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 12px #ff4b2b;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      z-index: 999;
    }

    .popup.active {
      visibility: visible;
    }

    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      animation: zoomIn 0.4s ease;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup-box h2 {
      font-size: 1.5rem;
      color: #ff0066;
    }

    .popup-box p {
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
