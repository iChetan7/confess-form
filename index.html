<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Confession Submission</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #e0c3fc, #8ec5fc, #fbc2eb);
      background-size: 600% 600%;
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 480px;
      background: #fff;
      padding: 2rem 1.8rem;
      border-radius: 20px;
      box-shadow: 0 20px 30px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .heading {
      font-size: 1.9rem;
      font-weight: 600;
      color: #6c63ff;
      margin-bottom: 1rem;
    }
    .details {
      text-align: left;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
    }
    .details div {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .details strong {
      color: #d62828;
      font-weight: 500;
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #888;
    }
    a {
      color: #6c63ff;
      text-decoration: none;
    }
    @media (max-width: 480px) {
      .container { padding: 1.5rem 1rem; }
      .heading { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">🌟 New Confession Alert! 🌟</div>
    <div class="details">
      <div><strong>📅 Submitted:</strong> {date}</div>
      <div><strong>🎙️ Confession:</strong> {confession}</div>
      <div><strong>🏷️ Category:</strong> {category}</div>
      <div><strong>👤 Display Name (Optional):</strong> {display_name|default:[Not Provided]}</div>
      <div><strong>💌 Submitted via:</strong> <a href="https://confess-form-mu.vercel.app/">https://confess-form-mu.vercel.app/</a></div>
    </div>
    <div class="footer">✨ Powered by @galgotias.gc | Your secrets are safe 💌</div>
  </div>
</body>
</html>
