<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confess your feelings here! :)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #E6E6FA;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 { font-size: 1.8rem; color: #d62828; }
    .tagline { font-weight: bold; margin: 8px 0; letter-spacing: 1px; }
    textarea, input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #d62828;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #a81d1d; }

    /* Modal style */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      animation: pop 0.4s ease-in-out;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confess your feelings here! :)</h1>
    <div class="tagline">SAFE</div>
    <div class="tagline">SECURE</div>
    <div class="tagline">PRIVACY FOCUSED</div>

    <form id="confessForm">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://confess-form-mu.vercel.app/thankyou.html" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_subject" value="New Confession from Galgotias.gc ❤️" />
      <input type="hidden" name="_cc" value="infinitycsgamer@gmail.com" />

      <label>Your Confession:</label>
      <textarea name="confession" rows="5" placeholder="Type your confession here..." required></textarea>

      <input type="text" name="display_name" placeholder="Display Name (Optional)" />

      <label>Category:</label>
      <select name="category">
        <option>Love Confessions</option>
        <option>Crush Reveal</option>
        <option>Regrets / Sorry</option>
        <option>Friendship Zone</option>
        <option>College Drama</option>
        <option>Random Thoughts</option>
        <option>Other</option>
      </select>

      <button type="submit">SUBMIT CONFESSION</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>🎉 Confession Submitted!</h2>
      <p>Feeling better already? 😌<br>Redirecting you in 2 seconds...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('confessForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // stop default

      popup.style.display = 'flex'; // show popup

      const formData = new FormData(form);
      fetch("https://formsubmit.co/infinitycsgamer@gmail.com", {
        method: "POST",
        body: formData
      }).then(response => {
        setTimeout(() => {
          window.location.href = "thankyou.html";
        }, 2000);
      }).catch(error => {
        alert("Oops! Something went wrong.");
        popup.style.display = 'none';
      });
    });
  </script>
</body>
</html>
