<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confess your feelings here! :)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.11.0/dist/js-confetti.browser.js"></script>
  <style>
    /* Your existing styles here (not repeated to save space) */
  </style>
</head>
<body>
  <div class="container sparkle" data-tilt>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    <div id="lottie-animation"></div>
    <div class="heading-text">Confess your feelings here!</div>

    <!-- ✅ Formspree version -->
    <form method="POST" action="https://formspree.io/f/xrblebzy" onsubmit="submitForm(event)">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_next" value="https://confess-form-mu.vercel.app/thankyou.html" />
      <input type="text" name="_honey" style="display:none"> <!-- Anti-bot -->

      <div class="form-group">
        <textarea name="Your Confession" rows="5" placeholder=" " required oninput="validateInput(this)"></textarea>
        <label>Your Confession</label>
      </div>

      <div class="form-group">
        <input type="text" name="Display Name" placeholder=" " oninput="validateInput(this)" />
        <label>Display Name (Optional)</label>
      </div>

      <div class="form-group">
        <select name="Category" required oninput="validateInput(this)">
          <option value="" disabled selected hidden></option>
          <option>Love Confessions</option>
          <option>Crush Reveal</option>
          <option>Regrets / Sorry</option>
          <option>Friendship</option>
          <option>Sopu Gang</option>
          <option>Lafda</option>
          <option>Thoughts</option>
          <option>Other</option>
        </select>
        <label>Category</label>
      </div>

      <button type="submit">SUBMIT CONFESSION</button>
    </form>

    <div class="footer">© @galgotias.gc | Your secrets are safe 💌</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-box">
      <h2>Sending your confession... 💌</h2>
      <p>Please wait while we submit your feelings safely.</p>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(() => {
        console.log('Service Worker Registered');
      });
    }

    lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets.lottiefiles.com/packages/lf20_rovf9gzu.json'
    });

    const jsConfetti = new JSConfetti();

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.theme-toggle').textContent =
        document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    }

    function validateInput(input) {
      input.style.borderColor = (input.value.trim() === '' && input.required)
        ? '#ff4d4d'
        : '#6c63ff';
    }

    function submitForm(event) {
      event.preventDefault();
      const form = event.target;
      document.getElementById('popup').classList.add('active');
      jsConfetti.addConfetti({ confettiNumber: 100 });
      setTimeout(() => {
        form.submit();
      }, 2000);
    }
  </script>
</body>
</html>
