<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confess your feelings here! :)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Inline Manifest for PWA -->
  <link rel="manifest" href="data:application/manifest+json,{
    'name': 'Confess Your Feelings',
    'short_name': 'Confess',
    'start_url': '/',
    'display': 'standalone',
    'background_color': '#e0c3fc',
    'theme_color': '#6c63ff',
    'icons': [
      {
        'src': 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAAZQTFRF/4CA////rVJTUQAAABVJREFUeNpiYGBgYGBiZmBgYAYAAwABNgABj9K3QQAAAABJRU5ErkJggg==',
        'sizes': '32x32',
        'type': 'image/png'
      }
    ]
  }">
  <!-- Lottie Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <!-- Vanilla Tilt for 3D tilt effect -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <!-- JSConfetti for confetti effect -->
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.11.0/dist/js-confetti.browser.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #e0c3fc, #8ec5fc, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      transition: background-color 0.5s ease;
    }

    body.dark-mode {
      background: linear-gradient(270deg, #2b1055, #7597de, #962e6d);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 480px;
      background: #fff;
      padding: 2.2rem 1.8rem;
      border-radius: 20px;
      box-shadow: 0 20px 30px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, background 0.5s ease;
    }

    .dark-mode .container {
      background: #1e1e2f;
      color: #e0e0e0;
    }

    .sparkle::before,
    .sparkle::after {
      content: "✨";
      position: absolute;
      font-size: 1.4rem;
      opacity: 0.7;
      animation: sparkle 3s linear infinite;
    }

    .sparkle::before {
      top: -20px;
      left: 10%;
    }

    .sparkle::after {
      bottom: -20px;
      right: 10%;
      animation-direction: reverse;
    }

    @keyframes sparkle {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(10px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }

    .heading-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.9rem;
      font-weight: 600;
      color: #2f2f2f;
      margin-bottom: 0.6rem;
      z-index: 2;
      position: relative;
      animation: scaleIn 1s ease-out;
    }

    @keyframes scaleIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .dark-mode .heading-text {
      color: #e0e0e0;
    }

    form {
      margin-top: 0.5rem;
      text-align: left;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 1rem 0.8rem 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .dark-mode .form-group input,
    .dark-mode .form-group textarea,
    .dark-mode .form-group select {
      background: #2a2a3b;
      border-color: #444;
      color: #e0e0e0;
    }

    .form-group select {
      appearance: none;
      background: white url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20fill%3D'%236c63ff'%20height%3D'24'%20viewBox%3D'0%200%2024%2024'%20width%3D'24'%20xmlns%3D'http%3A//www.w3.org/2000/svg'%3E%3Cpath%20d%3D'M7%2010l5%205%205-5z'/%3E%3C/svg%3E") no-repeat right 1rem center;
      background-size: 1.2rem;
    }

    .dark-mode .form-group select {
      background: #2a2a3b url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20fill%3D'%23a0a0ff'%20height%3D'24'%20viewBox%3D'0%200%2024%2024'%20width%3D'24'%20xmlns%3D'http%3A//www.w3.org/2000/svg'%3E%3Cpath%20d%3D'M7%2010l5%205%205-5z'/%3E%3C/svg%3E") no-repeat right 1rem center;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
    }

    .form-group input:invalid:not(:placeholder-shown),
    .form-group textarea:invalid:not(:placeholder-shown) {
      border-color: #ff4d4d;
    }

    .form-group label {
      position: absolute;
      left: 14px;
      top: 14px;
      font-size: 0.9rem;
      color: #999;
      background: white;
      padding: 0 4px;
      transition: 0.2s ease;
      pointer-events: none;
    }

    .dark-mode .form-group label {
      background: #2a2a3b;
      color: #aaa;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 0.75rem;
      color: #6c63ff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #d62828;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #a81d1d;
      box-shadow: 0 0 10px #a81d1d;
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    button:hover::after {
      width: 200%;
      height: 200%;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #888;
    }

    .dark-mode .footer {
      color: #aaa;
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: zoomIn 0.4s ease;
      position: relative;
    }

    .dark-mode .popup-box {
      background: #2a2a3b;
      color: #e0e0e0;
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #lottie-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }
      .heading-text {
        
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container sparkle" data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt-perspective="500">
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    <div id="lottie-animation"></div>
    <div class="heading-text">Confess your feelings here!</div>

<form action="https://formspree.io/f/xrblebzy" method="POST">
  <input type="hidden" name="_captcha" value="false" />
  <input type="hidden" name="_template" value="table" />
  <input type="text" name="_honey" style="display:none" />

  <div class="form-group">
    <textarea name="Your Confession" rows="5" required></textarea>
    <label>Your Confession</label>
  </div>

  <div class="form-group">
    <input type="text" name="Display Name" />
    <label>Display Name (Optional)</label>
  </div>

  <div class="form-group">
    <select name="Category" required>
      <option value="" disabled selected hidden></option>
      <option>Love Confessions</option>
      <option>Crush Reveal</option>
      <option>Regrets / Sorry</option>
      <option>Friendship</option>
      <option>Sopu Gang</option>
      <option>Lafda</option>
      <option>Thoughts</option>
      <option>Other</option>
    </select>
    <label>Category</label>
  </div>

  <button type="submit">SUBMIT CONFESSION</button>
</form>
    
    <div class="footer">© @galgotias.gc | Your secrets are safe 💌</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-box">
      <h2>Sending your confession... 💌</h2>
      <p>Please wait while we submit your feelings safely.</p>
    </div>
  </div>

 <script>
  // Register Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').then(() => {
      console.log('Service Worker Registered');
    }).catch((error) => {
      console.error('Service Worker Registration Failed:', error);
    });
  }

  // Initialize Lottie Animation
  lottie.loadAnimation({
    container: document.getElementById('lottie-animation'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://assets.lottiefiles.com/packages/lf20_rovf9gzu.json'
  });

  // Initialize JSConfetti
  const jsConfetti = new JSConfetti();

  // Dark Mode Toggle
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    document.querySelector('.theme-toggle').textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
  }

  // Input Validation
  function validateInput(input) {
    if (input.value.trim() === '' && input.required) {
      input.style.borderColor = '#ff4d4d';
    } else {
      input.style.borderColor = '#6c63ff';
    }
  }

  // ✅ Actual Form Submission Handler (FREE, Unlimited)
  function submitForm(event) {
    event.preventDefault();
    const form = event.target;
    const popup = document.getElementById('popup');
    popup.classList.add('active');

    jsConfetti.addConfetti({
      emojis: ["💌", "🎉", "✨"],
      emojiSize: 40,
      confettiNumber: 80
    });

    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        setTimeout(() => {
          window.location.href = "/thankyou.html";
        }, 1800);
      } else {
        alert("Something went wrong. Please try again later.");
        popup.classList.remove('active');
      }
    })
    .catch(() => {
      alert("Failed to submit. Please check your connection.");
      popup.classList.remove('active');
    });
  }
</script>

</body>
</html>
