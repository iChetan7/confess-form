<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confess your feelings here! :)</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>@galgotias.gc Confession Form</h1>

    <form method="POST" action="https://formspree.io/f/xrbleboq" onsubmit="showPopup(event)">
      <input type="hidden" name="_captcha" value="false" />

      <div class="form-group">
        <textarea name="confession" rows="5" placeholder=" " required></textarea>
        <label>Your Confession</label>
      </div>

      <div class="form-group">
        <input type="text" name="display_name" placeholder=" " />
        <label>Display Name (Optional)</label>
      </div>

      <div class="form-group">
        <select name="category" required>
          <option value="" disabled selected hidden></option>
          <option>Love Confessions</option>
          <option>Crush Reveal</option>
          <option>Regrets / Sorry</option>
          <option>Friendship</option>
          <option>Sopu Gang</option>
          <option>Lafda</option>
          <option>Thoughts</option>
          <option>Other</option>
        </select>
        <label>Category</label>
      </div>

      <button type="submit">SUBMIT CONFESSION</button>
    </form>

    <div id="popup" class="popup">Sending your confession... ðŸŽ‰</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="script.js"></script>
</body>
</html>
