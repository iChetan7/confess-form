<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confess your feelings here! :)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #e0c3fc, #8ec5fc, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 95%;
      width: 500px;
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      border: 2px solid transparent;
      background-clip: padding-box;
      border-image: linear-gradient(45deg, #a78bfa, #e879f9) 1;
      text-align: center;
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 700;
      color: #2f2f2f;
      margin-bottom: 0.3rem;
    }

    .subline {
      font-style: italic;
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.2rem;
    }

    .tagline {
      font-weight: 600;
      font-size: 0.9rem;
      background: #f5f3ff;
      border-radius: 8px;
      padding: 0.3rem 1rem;
      margin: 0.2rem auto;
      width: fit-content;
      color: #6c63ff;
    }

    form {
      margin-top: 1.5rem;
      text-align: left;
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
      display: inline-block;
      font-size: 0.95rem;
    }

    textarea, input, select {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    textarea:focus, input:focus, select:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.85rem;
      background: #d62828;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #a81d1d;
      box-shadow: 0 0 12px #a81d1d;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
    }

    .popup.active {
      visibility: visible;
    }

    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .container {
        padding: 1.5rem 1rem;
      }
      .tagline {
        font-size: 0.85rem;
      }
      label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confess your feelings here! ðŸ™‚</h1>
    <div class="subline">Sometimes sharing anonymously is all we need.</div>

    <div class="tagline">SAFE</div>
    <div class="tagline">SECURE</div>
    <div class="tagline">PRIVACY FOCUSED</div>

    <form method="POST" action="https://formsubmit.co/infinitycsgamer@gmail.com" onsubmit="showPopup()">
      <input type="hidden" name="_next" value="https://confess-form-mu.vercel.app/thankyou.html" />
      <input type="hidden" name="_captcha" value="false" />

      <label for="confession">Your Confession:</label>
      <textarea id="confession" name="confession" rows="5" placeholder="Type your confession here..." required></textarea>

      <label for="display_name">Display Name (Optional):</label>
      <input type="text" name="display_name" id="display_name" placeholder="Enter name or leave blank" />

      <label for="category">Category:</label>
      <select name="category" id="category">
        <option>Love Confessions</option>
        <option>Crush Reveal</option>
        <option>Regrets / Sorry</option>
        <option>Friendship Zone</option>
        <option>College Drama</option>
        <option>Random Thoughts</option>
        <option>Other</option>
      </select>

      <button type="submit">SUBMIT CONFESSION</button>
    </form>

    <div class="footer">Â© @galgotias.gc | Confessions are safe with us ðŸ’Œ</div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <h2>Sending your confession... ðŸ’Œ</h2>
      <p>Please wait while we submit your feelings safely.</p>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").classList.add("active");
    }
  </script>
</body>
</html>
