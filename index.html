<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confess your feelings here! :)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #e0c3fc, #8ec5fc, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 480px;
      background: #fff;
      padding: 2.2rem 1.8rem;
      border-radius: 20px;
      box-shadow: 0 20px 30px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .sparkle::before {
      content: "âœ¨";
      position: absolute;
      font-size: 1.4rem;
      top: -20px;
      left: 10%;
      animation: sparkle 3s linear infinite;
      opacity: 0.7;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    }

    .sparkle::after {
      content: "âœ¨";
      position: absolute;
      font-size: 1.4rem;
      bottom: -20px;
      right: 10%;
      animation: sparkle 3s linear infinite reverse;
      opacity: 0.7;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    }

    @keyframes sparkle {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(10px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }

    .heading-text {
      font-family: 'Pacifico', cursive;
      font-size: 1.9rem;
      font-weight: 500;
      color: #2f2f2f;
      margin-bottom: 0.6rem;
      z-index: 2;
      position: relative;
      font-family: 'Pacifico', cursive, "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
    }

    .subline {
      font-style: italic;
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.2rem;
    }

    form {
      margin-top: 1rem;
      text-align: left;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 1rem 0.8rem 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #6c63ff;
    }

    .form-group label {
      position: absolute;
      left: 14px;
      top: 14px;
      font-size: 0.9rem;
      color: #999;
      background: white;
      padding: 0 4px;
      transition: 0.2s ease;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 0.75rem;
      color: #6c63ff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #d62828;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #a81d1d;
      box-shadow: 0 0 10px #a81d1d;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #888;
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
    }

    .popup.active {
      visibility: visible;
    }

    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }
      .heading-text {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container sparkle">
    <div class="heading-text">Confess your feelings here! </div>
    <div class="subline">Sometimes sharing anonymously is all we need.</div>

    <form method="POST" action="https://formsubmit.co/infinitycsgamer@gmail.com" onsubmit="showPopup()">
      <input type="hidden" name="_next" value="https://confess-form-mu.vercel.app/thankyou.html" />
      <input type="hidden" name="_captcha" value="false" />

      <div class="form-group">
        <textarea name="confession" rows="5" placeholder=" " required></textarea>
        <label>Your Confession</label>
      </div>

      <div class="form-group">
        <input type="text" name="display_name" placeholder=" " />
        <label>Display Name (Optional)</label>
      </div>

      <div class="form-group">
        <select name="category" required>
          <option value="" disabled selected hidden></option>
          <option>Love Confessions</option>
          <option>Crush Reveal</option>
          <option>Regrets / Sorry</option>
          <option>Friendship Zone</option>
          <option>College Drama</option>
          <option>Random Thoughts</option>
          <option>Other</option>
        </select>
        <label>Category</label>
      </div>

      <button type="submit">SUBMIT CONFESSION</button>
    </form>

    <div class="footer">Â© @galgotias.gc | Your secrets are safe ðŸ’Œ</div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <h2>Sending your confession... ðŸ’Œ</h2>
      <p>Please wait while we submit your feelings safely.</p>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").classList.add("active");
    }
  </script>
</body>
</html>
